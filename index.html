<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>風向タイムライン</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .section-title {
      font-weight: bold;
      margin: 20px 0 10px;
    }

    .timeline {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .entry {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40px;
      font-size: 10px;
    }

    .arrow {
      position: relative;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 20px solid gray;
      transform-origin: bottom center;
      transition: all 0.3s ease;
    }

    .shaft {
      position: absolute;
      top: -30px;
      left: -1px;
      width: 2px;
      height: 30px;
      background: gray;
    }

    .highlight {
      border-bottom-color: red !important;
      filter: drop-shadow(0 0 5px orange);
    }

    .timestamp {
      margin-top: 5px;
    }

    .icon {
      width: 30px;
      height: 30px;
      margin-top: 2px;
    }

    .nav {
      margin: 10px 0;
    }

    .nav a {
      margin: 0 10px;
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>
  <h2>風向タイムライン</h2>
  <div id="date-label"></div>
  <div class="nav">
    <a href="#" id="prev-day">← 前日</a>
    <a href="#" id="next-day">翌日 →</a>
  </div>
  <div class="section-title">午前</div>
  <div id="am" class="timeline"></div>
  <div class="section-title">午後</div>
  <div id="pm" class="timeline"></div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/＜YOUR_SCRIPT_ID＞/exec';
    const params = new URLSearchParams(window.location.search);
    const today = new Date();
    const offset = parseInt(params.get('offset') || '0', 10);
    today.setDate(today.getDate() + offset);

    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const dateStr = `${yyyy}/${mm}/${dd}`;
    const displayStr = `${yyyy}年${mm}月${dd}日`;
    document.getElementById('date-label').textContent = displayStr;

    document.getElementById('prev-day').href = `?offset=${offset - 1}`;
    document.getElementById('next-day').href = `?offset=${offset + 1}`;

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const am = document.getElementById('am');
        const pm = document.getElementById('pm');

        const highlightDir = deg => deg >= 22.5 && deg < 67.5;

        const padZero = num => String(num).padStart(2, '0');

        const filtered = data.filter(entry => {
          const d = new Date(entry.timestamp);
          const ds = `${d.getFullYear()}/${padZero(d.getMonth()+1)}/${padZero(d.getDate())}`;
          return ds === dateStr;
        });

        filtered.forEach(entry => {
          const d = new Date(entry.timestamp);
          const hour = d.getHours();
          const minute = d.getMinutes();
          const timeStr = `${padZero(hour)}:${padZero(minute)}`;
          const deg = entry.windDeg ?? 0;
          const speed = entry.windSpeed ?? 0;
          const iconCode = entry.iconCode ?? '';
          const description = entry.description ?? '';
          const humidity = entry.humidity ?? '–';

          const container = hour < 12 ? am : pm;

          const arrow = document.createElement('div');
          arrow.className = 'arrow';
          arrow.style.borderBottomWidth = `${Math.min(Math.max(speed * 4, 10), 30)}px`;
          arrow.style.transform = `rotate(${(deg + 180) % 360}deg)`;

          if (highlightDir(deg)) {
            arrow.classList.add('highlight');
          }

          const shaft = document.createElement('div');
          shaft.className = 'shaft';
          arrow.appendChild(shaft);

          const timeText = document.createElement('div');
          timeText.className = 'timestamp';
          timeText.textContent = timeStr;

          const icon = document.createElement('img');
          icon.className = 'icon';
          icon.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
          icon.alt = description;

          const entryDiv = document.createElement('div');
          entryDiv.className = 'entry';
          entryDiv.appendChild(arrow);
          entryDiv.appendChild(timeText);
          entryDiv.appendChild(icon);

          container.appendChild(entryDiv);
        });
      })
      .catch(err => {
        document.getElementById('date-label').textContent = 'データ取得エラー: ' + err;
      });
  </script>
</body>
</html>
