<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>風向タイムライン</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .section-title {
      margin: 20px 0 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .timeline {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .entry {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40px;
      font-size: 10px;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 20px solid gray;
      transform-origin: bottom center;
      transition: all 0.3s ease;
    }

    .shaft {
      width: 2px;
      height: 30px;
      background: gray;
      margin-bottom: 2px;
    }

    .highlight {
      border-bottom-color: red !important;
      filter: drop-shadow(0 0 5px orange);
    }

    .timestamp {
      margin-top: 2px;
    }

    .icon {
      width: 30px;
      height: 30px;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <h2 id="dateHeader"></h2>
  <div class="section-title">午前</div>
  <div class="timeline" id="am-timeline"></div>
  <div class="section-title">午後</div>
  <div class="timeline" id="pm-timeline"></div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzZgiy79BuQtUgE1QVgdjaEpSD7knxwiLJsOdLADEmXk9eX2baUy9jwfsNomLXUKs6QbA/exec'; // ←公開URL

    function padZero(n) {
      return n.toString().padStart(2, '0');
    }

    function highlightDir(deg) {
      return deg >= 22.5 && deg < 67.5; // NNE〜ENE
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const amContainer = document.getElementById('am-timeline');
        const pmContainer = document.getElementById('pm-timeline');

        const today = new Date();
        const todayStr = `${today.getFullYear()}年${padZero(today.getMonth() + 1)}月${padZero(today.getDate())}日`;
        document.getElementById('dateHeader').textContent = `風向タイムライン：${todayStr}`;

        const amEntries = [];
        const pmEntries = [];

        data.forEach(entry => {
          const t = new Date(entry.timestamp);
          if (t.getFullYear() !== today.getFullYear() ||
              t.getMonth() !== today.getMonth() ||
              t.getDate() !== today.getDate()) return;

          const hour = t.getHours();
          const minute = t.getMinutes();
          const timeStr = `${padZero(hour)}:${padZero(minute)}`;

          const deg = entry.windDeg ?? 0;
          const speed = entry.windSpeed ?? 0;
          const iconCode = entry.iconCode ?? '';
          const description = entry.description ?? '';

          const arrowWrapper = document.createElement('div');
          arrowWrapper.style.position = 'relative';
          arrowWrapper.style.display = 'flex';
          arrowWrapper.style.flexDirection = 'column';
          arrowWrapper.style.alignItems = 'center';

          const shaft = document.createElement('div');
          shaft.className = 'shaft';
          shaft.style.transform = `rotate(${deg % 360}deg)`;

          const arrow = document.createElement('div');
          arrow.className = 'arrow';
          arrow.style.borderBottomWidth = `${Math.min(Math.max(speed * 4, 10), 30)}px`;
          arrow.style.transform = `rotate(${(deg + 180) % 360}deg)`;

          if (highlightDir(deg)) {
            arrow.classList.add('highlight');
          }

          arrowWrapper.appendChild(shaft);
          arrowWrapper.appendChild(arrow);

          const timeText = document.createElement('div');
          timeText.className = 'timestamp';
          timeText.textContent = timeStr;

          const icon = document.createElement('img');
          icon.className = 'icon';
          icon.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
          icon.alt = description;

          const entryDiv = document.createElement('div');
          entryDiv.className = 'entry';
          entryDiv.appendChild(arrowWrapper);
          entryDiv.appendChild(timeText);
          entryDiv.appendChild(icon);

          if (hour < 12) {
            amEntries.push(entryDiv);
          } else {
            pmEntries.push(entryDiv);
          }
        });

        const splitIntoTwoRows = (entries, container) => {
          const half = Math.ceil(entries.length / 2);
          const row1 = document.createElement('div');
          row1.className = 'timeline';
          const row2 = document.createElement('div');
          row2.className = 'timeline';

          entries.slice(0, half).forEach(el => row1.appendChild(el));
          entries.slice(half).forEach(el => row2.appendChild(el));

          container.appendChild(row1);
          container.appendChild(row2);
        };

        splitIntoTwoRows(amEntries, amContainer);
        splitIntoTwoRows(pmEntries, pmContainer);
      })
      .catch(err => {
        document.getElementById('dateHeader').textContent = 'データ取得エラー: ' + err;
      });
  </script>
</body>
</html>
