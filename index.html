<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>風向と天気タイムライン</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .timeline-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .timeline-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .entry {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 50px;
      font-size: 10px;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid gray;
      transform-origin: bottom center;
      transition: transform 0.3s ease;
    }

    .highlight {
      border-bottom-color: red !important;
      filter: drop-shadow(0 0 5px orange);
    }

    .icon {
      width: 40px;
      height: 40px;
    }

    .date-header {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
