<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>風向と天気タイムライン</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .timeline-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .timeline-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .entry {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 50px;
      font-size: 10px;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid gray;
      transform-origin: bottom center;
      transition: transform 0.3s ease;
    }

    .highlight {
      border-bottom-color: red !important;
      filter: drop-shadow(0 0 5px orange);
    }

    .icon {
      width: 40px;
      height: 40px;
    }

    .date-header {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>風向と天気タイムライン</h2>
  <div id="dateLabel" class="date-header"></div>
  <div class="timeline-container">
    <div class="timeline-row" id="amRow"></div>
    <div class="timeline-row" id="pmRow"></div>
  </div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzZgiy79BuQtUgE1QVgdjaEpSD7knxwiLJsOdLADEmXk9eX2baUy9jwfsNomLXUKs6QbA/exec'; // Apps Script 公開URLに差し替え

    function isNorthEastDirection(deg) {
      return (deg >= 22.5 && deg < 67.5); // NNE〜ENE
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
        const todayData = data.filter(entry => entry.timestamp.startsWith(today));

        // 日付ラベルを表示
        const displayDate = new Date(todayData[0]?.timestamp).toLocaleDateString();
        document.getElementById('dateLabel').textContent = `${displayDate} の風向・天気`;

        const amRow = document.getElementById('amRow');
        const pmRow = document.getElementById('pmRow');

        todayData.forEach(entry => {
          const time = new Date(entry.timestamp);
          const hour = time.getHours();
          const timeStr = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

          const windDeg = (parseFloat(entry.windDeg) + 180) % 360; // 風下向きに変換
          const windSpeed = parseFloat(entry.windSpeed);
          const iconCode = entry.icon;
          const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

          const entryDiv = document.createElement('div');
          entryDiv.className = 'entry';

          const arrow = document.createElement('div');
          arrow.className = 'arrow';
          arrow.style.borderBottomWidth = `${8 + windSpeed * 2}px`; // 風速に応じて太く
          arrow.style.transform = `rotate(${windDeg}deg)`;
          if (isNorthEastDirection(windDeg)) arrow.classList.add('highlight');

          const iconImg = document.createElement('img');
          iconImg.className = 'icon';
          iconImg.src = iconUrl;
          iconImg.alt = entry.description ?? '';

          const timeLabel = document.createElement('div');
          timeLabel.textContent = timeStr;

          entryDiv.appendChild(arrow);
          entryDiv.appendChild(iconImg);
          entryDiv.appendChild(timeLabel);

          if (hour < 12) {
            amRow.appendChild(entryDiv);
          } else {
            pmRow.appendChild(entryDiv);
          }
        });
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red;">データ取得エラー: ${err}</p>`;
      });
  </script>
</body>
</html>
