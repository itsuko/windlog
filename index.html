<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>風向タイムライン</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
    }

    .entry {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 10px;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 20px solid gray;
      transform-origin: bottom center;
      margin-bottom: 5px;
    }

    .highlight {
      border-bottom-color: red !important;
      filter: drop-shadow(0 0 5px orange);
    }
  </style>
</head>
<body>
  <h2 id="title">風向タイムライン</h2>
  <div class="grid" id="timeline"></div>

  <script>
    const today = new Date();
    const dateString = today.toISOString().split("T")[0]; // YYYY-MM-DD
    document.getElementById("title").textContent = `${dateString} の風向タイムライン`;

    const apiUrl = `https://script.google.com/macros/s/AKfycbzZgiy79BuQtUgE1QVgdjaEpSD7knxwiLJsOdLADEmXk9eX2baUy9jwfsNomLXUKs6QbA/exec?date=${dateString}`; // ← 公開URLに変更

    function isHighlight(deg) {
      // 北北東（22.5）〜東北東（67.5） → 風下は南南西〜西南西
      return deg >= 22.5 && deg <= 67.5;
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('timeline');

        // ソート：昇順（古い順）
        const sorted = data.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

        sorted.forEach(entry => {
          const deg = (entry.windDeg + 180) % 360; // 風下に向ける
          const rawTime = new Date(entry.timestamp);
          const hour = rawTime.getHours();
          const time = rawTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

          const entryDiv = document.createElement('div');
          entryDiv.className = 'entry';

          const arrow = document.createElement('div');
          arrow.className = 'arrow';
          arrow.style.transform = `rotate(${deg}deg)`;

          if (isHighlight((entry.windDeg % 360))) arrow.classList.add('highlight');

          const label = document.createElement('div');
          label.textContent = time;

          entryDiv.appendChild(arrow);
          entryDiv.appendChild(label);
          container.appendChild(entryDiv);
        });
      })
      .catch(err => {
        document.getElementById('timeline').textContent = "データ取得エラー：" + err;
      });
  </script>
</body>
</html>
