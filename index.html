<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>風向タイムライン</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 0.2em;
    }

    .nav-links {
      margin-bottom: 20px;
    }

    .section-title {
      margin: 20px 0 10px;
      font-weight: bold;
    }

    .timeline {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .entry {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40px;
      font-size: 10px;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 20px solid gray;
      transform-origin: bottom center;
      transition: all 0.3s ease;
    }

    .highlight {
      border-bottom-color: red !important;
      filter: drop-shadow(0 0 5px orange);
    }

    .icon {
      margin-top: 2px;
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <h2 id="date-title">風向タイムライン</h2>
  <div class="nav-links">
    <a href="#" id="prev-day">← 前日</a>　|　<a href="#" id="next-day">翌日 →</a>
  </div>

  <div id="morning-section">
    <div class="section-title">午前</div>
    <div class="timeline" id="morning"></div>
  </div>
  <div id="afternoon-section">
    <div class="section-title">午後</div>
    <div class="timeline" id="afternoon"></div>
  </div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzZgiy79BuQtUgE1QVgdjaEpSD7knxwiLJsOdLADEmXk9eX2baUy9jwfsNomLXUKs6QbA/exec'; // ← Apps Script 公開URL

    const params = new URLSearchParams(window.location.search);
    const baseDate = params.get('date') ? new Date(params.get('date')) : new Date();
    baseDate.setHours(0, 0, 0, 0);

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function displayDateTitle(date) {
      const y = date.getFullYear();
      const m = date.getMonth() + 1;
      const d = date.getDate();
      document.getElementById('date-title').textContent = `${y}年${m}月${d}日 風向タイムライン`;
    }

    function getDirectionLabel(deg) {
      return (deg >= 22.5 && deg < 67.5) ? "NE" :
             (deg >= 67.5 && deg < 112.5) ? "E" :
             (deg >= 112.5 && deg < 157.5) ? "SE" :
             (deg >= 157.5 && deg < 202.5) ? "S" :
             (deg >= 202.5 && deg < 247.5) ? "SW" :
             (deg >= 247.5 && deg < 292.5) ? "W" :
             (deg >= 292.5 && deg < 337.5) ? "NW" :
             "N";
    }

    function isHighlighted(deg) {
      return deg >= 22.5 && deg < 67.5; // NNE〜ENE範囲
    }

    function renderTimeline(data) {
      const morning = document.getElementById('morning');
      const afternoon = document.getElementById('afternoon');

      const morningData = data.filter(e => new Date(e.timestamp).getHours() < 12);
      const afternoonData = data.filter(e => new Date(e.timestamp).getHours() >= 12);

      function renderEntries(entries, container) {
        container.innerHTML = '';
        entries.forEach((entry, index) => {
          const deg = (entry.windDeg + 180) % 360; // 風下方向
          const time = new Date(entry.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

          const div = document.createElement('div');
          div.className = 'entry';

          const arrow = document.createElement('div');
          arrow.className = 'arrow';
          arrow.style.transform = `rotate(${deg}deg)`;
          if (isHighlighted(entry.windDeg)) arrow.classList.add('highlight');

          const timeLabel = document.createElement('div');
          timeLabel.textContent = time;

          const icon = document.createElement('img');
          icon.src = `https://openweathermap.org/img/wn/${entry.icon}@2x.png`;
          icon.className = 'icon';

          div.appendChild(timeLabel);
          div.appendChild(arrow);
          div.appendChild(icon);

          container.appendChild(div);
        });
      }

      renderEntries(morningData, morning);
      renderEntries(afternoonData, afternoon);
    }

    fetch(`${apiUrl}?date=${formatDate(baseDate)}`)
      .then(res => res.json())
      .then(data => {
        displayDateTitle(baseDate);
        renderTimeline(data);
      })
      .catch(err => {
        document.getElementById('date-title').textContent = "データ取得エラー: " + err;
      });

    // 前日・翌日リンク
    const prev = new Date(baseDate);
    prev.setDate(prev.getDate() - 1);
    document.getElementById('prev-day').href = `?date=${formatDate(prev)}`;

    const next = new Date(baseDate);
    next.setDate(next.getDate() + 1);
    document.getElementById('next-day').href = `?date=${formatDate(next)}`;
  </script>
</body>
</html>
