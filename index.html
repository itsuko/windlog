<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>風向タイムライン</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    .section-title {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .timeline {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .entry {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 50px;
      font-size: 10px;
    }

    .arrow {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform-origin: center center;
      transition: transform 0.3s ease;
    }

    .shaft {
      width: 4px;
      background-color: gray;
      transition: height 0.3s ease;
    }

    .head {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 12px solid gray;
    }

    .highlight .head {
      border-bottom-color: red !important;
      filter: drop-shadow(0 0 4px orange);
    }

    .timestamp {
      margin-top: 4px;
    }

    .icon {
      width: 30px;
      height: 30px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h2>風向タイムライン（当日）</h2>
  <div id="amSection">
    <div class="section-title">午前</div>
    <div class="timeline" id="am1"></div>
    <div class="timeline" id="am2"></div>
  </div>
  <div id="pmSection">
    <div class="section-title">午後</div>
    <div class="timeline" id="pm1"></div>
    <div class="timeline" id="pm2"></div>
  </div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/【あなたの公開URL】/exec';

    function highlightDir(deg) {
      return (deg >= 22.5 && deg <= 67.5); // NNE〜ENE
    }

    function padZero(n) {
      return n.toString().padStart(2, '0');
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const am1 = document.getElementById('am1');
        const am2 = document.getElementById('am2');
        const pm1 = document.getElementById('pm1');
        const pm2 = document.getElementById('pm2');

        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = padZero(today.getMonth() + 1);
        const dd = padZero(today.getDate());
        const todayStr = `${yyyy}/${mm}/${dd}`;

        const filtered = data.filter(entry => entry.timestamp.startsWith(todayStr));

        let amCount = 0, pmCount = 0;

        filtered.forEach(entry => {
          const t = new Date(entry.timestamp);
          const hour = t.getHours();
          const minute = t.getMinutes();
          const timeStr = `${padZero(hour)}:${padZero(minute)}`;

          const deg = entry.windDeg ?? 0;
          const speed = entry.windSpeed ?? 0;
          const iconCode = entry.iconCode ?? '';
          const description = entry.description ?? '';

          const arrow = document.createElement('div');
          arrow.className = 'arrow';
          arrow.style.transform = `rotate(${(deg + 180) % 360}deg)`;
          if (highlightDir(deg)) arrow.classList.add('highlight');

          const shaft = document.createElement('div');
          shaft.className = 'shaft';
          shaft.style.height = `${Math.min(Math.max(speed * 4, 10), 30)}px`;

          const head = document.createElement('div');
          head.className = 'head';

          arrow.appendChild(shaft);
          arrow.appendChild(head);

          const timeText = document.createElement('div');
          timeText.className = 'timestamp';
          timeText.textContent = timeStr;

          const icon = document.createElement('img');
          icon.className = 'icon';
          icon.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
          icon.alt = description;

          const entryDiv = document.createElement('div');
          entryDiv.className = 'entry';
          entryDiv.appendChild(arrow);
          entryDiv.appendChild(timeText);
          entryDiv.appendChild(icon);

          if (hour < 12) {
            (amCount < 12 ? am1 : am2).appendChild(entryDiv);
            amCount++;
          } else {
            (pmCount < 12 ? pm1 : pm2).appendChild(entryDiv);
            pmCount++;
          }
        });
      })
      .catch(err => {
        document.body.innerHTML += '<p style="color:red;">データ取得エラー: ' + err + '</p>';
      });
  </script>
</body>
</html>
