<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>風向モニター</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    .section {
      margin-bottom: 40px;
    }
    .section h3 {
      margin-bottom: 5px;
    }
    .timeline {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 10px;
      justify-items: center;
    }
    .entry {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 10px;
    }
    .arrow-wrapper {
      position: relative;
      width: 0;
      height: 0;
    }
    .shaft {
      width: 4px;
      background-color: red;
      position: absolute;
      bottom: 0;
      left: -2px;
      transform-origin: bottom center;
    }
    .arrow {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 14px solid red;
      position: absolute;
      top: -14px;
      left: -8px;
      transform-origin: center center;
    }
    .highlight .arrow {
      border-bottom-color: orange;
      filter: drop-shadow(0 0 5px red);
    }
    .timestamp {
      margin-top: 40px;
    }
    .icon {
      width: 32px;
      height: 32px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h2 id="date-title"></h2>

  <div class="section">
    <h3>午前</h3>
    <div class="timeline" id="am-timeline"></div>
  </div>
  <div class="section">
    <h3>午後</h3>
    <div class="timeline" id="pm-timeline"></div>
  </div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzZgiy79BuQtUgE1QVgdjaEpSD7knxwiLJsOdLADEmXk9eX2baUy9jwfsNomLXUKs6QbA/exec';

    function padZero(n) {
      return n < 10 ? '0' + n : n;
    }

    function highlightDir(deg) {
      return deg >= 22.5 && deg < 67.5; // NNE〜ENE
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const today = new Date();
        const todayStr = `${today.getFullYear()}年${today.getMonth()+1}月${today.getDate()}日`;
        document.getElementById('date-title').textContent = `${todayStr} の風向タイムライン`;

        const amContainer = document.getElementById('am-timeline');
        const pmContainer = document.getElementById('pm-timeline');

        data.forEach(entry => {
          const t = new Date(entry.timestamp);
          if (t.getFullYear() !== today.getFullYear() ||
              t.getMonth() !== today.getMonth() ||
              t.getDate() !== today.getDate()) return;

          const hour = t.getHours();
          const minute = t.getMinutes();
          const timeStr = `${padZero(hour)}:${padZero(minute)}`;

          const deg = entry.windDeg ?? 0;
          const speed = entry.windSpeed ?? 0;
          const iconCode = entry.iconCode ?? '';
          const description = entry.description ?? '';

          const entryDiv = document.createElement('div');
          entryDiv.className = 'entry';
          if (highlightDir(deg)) entryDiv.classList.add('highlight');

          const wrapper = document.createElement('div');
          wrapper.className = 'arrow-wrapper';

          const shaft = document.createElement('div');
          shaft.className = 'shaft';
          shaft.style.height = `${Math.min(Math.max(speed * 4, 10), 30)}px`;
          shaft.style.transform = `rotate(${(deg + 180) % 360}deg)`;

          const arrow = document.createElement('div');
          arrow.className = 'arrow';
          arrow.style.transform = `rotate(${(deg + 180) % 360}deg)`;

          wrapper.appendChild(shaft);
          wrapper.appendChild(arrow);

          const timestamp = document.createElement('div');
          timestamp.className = 'timestamp';
          timestamp.textContent = timeStr;

          const icon = document.createElement('img');
          icon.className = 'icon';
          icon.src = `https://openweathermap.org/img/wn/${iconCode}.png`;
          icon.alt = description;

          entryDiv.appendChild(wrapper);
          entryDiv.appendChild(timestamp);
          entryDiv.appendChild(icon);

          (hour < 12 ? amContainer : pmContainer).appendChild(entryDiv);
        });
      });
  </script>
</body>
</html>
