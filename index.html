<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>風向ビジュアライザー</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .nav {
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: bold;
      margin-top: 20px;
    }

    .timeline {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .entry {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40px;
      font-size: 10px;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 20px solid gray;
      transform-origin: bottom center;
      transition: all 0.3s ease;
    }

    .highlight {
      border-bottom-color: red !important;
      filter: drop-shadow(0 0 5px orange);
    }

    .icon {
      width: 30px;
      height: 30px;
      margin-top: 3px;
    }

    .timestamp {
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <h2 id="title">風向タイムライン</h2>
  <div class="nav">
    <a id="prevLink" href="#">← 前日</a>　
    <a id="nextLink" href="#">翌日 →</a>
  </div>

  <div class="section-title">午前</div>
  <div class="timeline" id="amTimeline"></div>

  <div class="section-title">午後</div>
  <div class="timeline" id="pmTimeline"></div>

  <script>
    const apiBase = 'https://script.google.com/macros/s/AKfycbzZgiy79BuQtUgE1QVgdjaEpSD7knxwiLJsOdLADEmXk9eX2baUy9jwfsNomLXUKs6QbA/exec'; // ← Apps Script の公開URL
    const urlParams = new URLSearchParams(window.location.search);
    const dateParam = urlParams.get('date');
    const now = new Date();
    const today = dateParam ? new Date(dateParam) : new Date(now.getFullYear(), now.getMonth(), now.getDate());

    const ymd = (d) => d.toISOString().slice(0, 10).replace(/-/g, '/');

    // 日付表示
    document.getElementById('title').textContent = `風向タイムライン（${ymd(today)}）`;

    // リンク設定
    const prev = new Date(today);
    prev.setDate(prev.getDate() - 1);
    document.getElementById('prevLink').href = `?date=${ymd(prev)}`;

    const next = new Date(today);
    next.setDate(next.getDate() + 1);
    document.getElementById('nextLink').href = `?date=${ymd(next)}`;

    // API呼び出し
    fetch(`${apiBase}?date=${ymd(today)}`)
      .then(res => res.json())
      .then(data => {
        const amTimeline = document.getElementById('amTimeline');
        const pmTimeline = document.getElementById('pmTimeline');

        const highlightDir = (deg) => {
          const lower = 22.5 + 360; // ENE = 67.5°, NNE = 22.5°
          const upper = 67.5 + 360;
          const fixed = (deg + 360) % 360;
          return fixed >= 22.5 && fixed <= 67.5;
        };

        const padZero = (n) => n.toString().padStart(2, '0');

        data.forEach(entry => {
          const t = new Date(entry.timestamp);
          const hour = t.getHours();
          const minute = t.getMinutes();
          const timeStr = `${padZero(hour)}:${padZero(minute)}`;

          const deg = entry.windDeg ?? 0;
          const speed = entry.windSpeed ?? 0;
          const iconCode = entry.iconCode ?? '';
          const description = entry.description ?? '';
          const humidity = entry.humidity ?? '–';

          const arrow = document.createElement('div');
          arrow.className = 'arrow';
          arrow.style.borderBottomWidth = `${Math.min(Math.max(speed * 4, 10), 30)}px`;
          arrow.style.transform = `rotate(${(deg + 180) % 360}deg)`; // 風下方向に矢印を向ける

          if (highlightDir(deg)) {
            arrow.classList.add('highlight');
          }

          const icon = document.createElement('img');
          icon.className = 'icon';
          if (iconCode) {
            const icon = document.createElement('img');
            icon.className = 'icon';
            icon.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
            icon.alt = description;
            entryDiv.appendChild(icon);
  　　　　　}
          icon.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
          icon.alt = description;

          const timeText = document.createElement('div');
          timeText.className = 'timestamp';
          timeText.textContent = timeStr;

          const entryDiv = document.createElement('div');
          entryDiv.className = 'entry';
          entryDiv.appendChild(arrow);
          entryDiv.appendChild(timeText);
          entryDiv.appendChild(icon);

          (hour < 12 ? amTimeline : pmTimeline).appendChild(entryDiv);
        });
      })
      .catch(err => {
        document.getElementById('title').textContent = 'データ取得エラー: ' + err;
      });
  </script>
</body>
</html>
