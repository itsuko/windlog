<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>風向タイムライン</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    .timeline-section {
      margin-bottom: 30px;
    }

    .timeline {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .entry {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40px;
      font-size: 10px;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 20px solid gray;
      transform-origin: bottom center;
      transition: all 0.3s ease;
    }

    .highlight {
      border-bottom-color: red !important;
      filter: drop-shadow(0 0 5px orange);
    }

    .timestamp-label {
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h2 id="title">風向タイムライン（当日）</h2>

  <div class="timeline-section">
    <h3>午前</h3>
    <div class="timeline" id="timeline-am"></div>
  </div>

  <div class="timeline-section">
    <h3>午後</h3>
    <div class="timeline" id="timeline-pm"></div>
  </div>

  <script>
    function getTargetDate() {
      const params = new URLSearchParams(window.location.search);
      const dateStr = params.get("date");
      if (dateStr) return new Date(dateStr);
      return new Date(); // 今日
    }

    const targetDate = getTargetDate();
    const todayY = targetDate.getFullYear();
    const todayM = targetDate.getMonth();
    const todayD = targetDate.getDate();

    // 表示用タイトル更新
    const days = ['日', '月', '火', '水', '木', '金', '土'];
    const dow = days[targetDate.getDay()];
    document.getElementById("title").textContent =
      `風向タイムライン（${todayY}年${todayM + 1}月${todayD}日・${dow}）`;

    // 前日・翌日リンク設定
    const prevDate = new Date(targetDate);
    prevDate.setDate(targetDate.getDate() - 1);
    const nextDate = new Date(targetDate);
    nextDate.setDate(targetDate.getDate() + 1);

    document.getElementById("prevDay").onclick = () => {
      window.location.search = `?date=${prevDate.toISOString().split('T')[0]}`;
    };
    document.getElementById("nextDay").onclick = () => {
      window.location.search = `?date=${nextDate.toISOString().split('T')[0]}`;
    };
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzZgiy79BuQtUgE1QVgdjaEpSD7knxwiLJsOdLADEmXk9eX2baUy9jwfsNomLXUKs6QbA/exec'; // ←差し替えてください

    function isHighlighted(deg) {
      const norm = (deg + 360) % 360;
      return norm >= 22.5 && norm <= 67.5; // 北北東〜東北東
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const now = new Date();
        const todayY = now.getFullYear();
        const todayM = now.getMonth();
        const todayD = now.getDate();

        // タイトルに当日の日付を表示
        document.getElementById("title").textContent =
          `風向タイムライン（${todayY}年${todayM + 1}月${todayD}日）`;

        const amContainer = document.getElementById('timeline-am');
        const pmContainer = document.getElementById('timeline-pm');

        data.forEach(entry => {
          const entryDate = new Date(entry.timestamp);
          if (
            entryDate.getFullYear() !== todayY ||
            entryDate.getMonth() !== todayM ||
            entryDate.getDate() !== todayD
          ) {
            return; // 今日以外はスキップ
          }

          const deg = entry.windDeg;
          const hour = entryDate.getHours();
          const time = entryDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

          const entryDiv = document.createElement('div');
          entryDiv.className = 'entry';

          const arrow = document.createElement('div');
          arrow.className = 'arrow';
          arrow.style.transform = `rotate(${(deg + 180) % 360}deg)`; // 風下向き

          if (isHighlighted(deg)) {
            arrow.classList.add('highlight');
          }

          const text = document.createElement('div');
          text.textContent = time;
          text.className = 'timestamp-label';

          entryDiv.appendChild(arrow);
          entryDiv.appendChild(text);

          if (hour < 12) {
            amContainer.appendChild(entryDiv);
          } else {
            pmContainer.appendChild(entryDiv);
          }
        });
      });
  </script>
</body>
</html>
