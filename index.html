<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>風向タイムライン</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    .timeline-group {
      margin-bottom: 30px;
    }

    .timeline {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .entry {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40px;
      font-size: 10px;
    }

    .arrow {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform-origin: bottom center;
      transition: transform 0.3s ease;
    }

    .shaft {
      background-color: gray;
      width: 6px;
      height: 30px;
    }

    .head {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 15px solid gray;
    }

    .highlight .shaft,
    .highlight .head {
      background-color: red;
      border-bottom-color: red;
      filter: drop-shadow(0 0 5px orange);
    }

    .icon {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h2 id="date-title">風向タイムライン</h2>

  <div class="timeline-group">
    <h3>午前</h3>
    <div class="timeline" id="amTimeline"></div>
  </div>
  <div class="timeline-group">
    <h3>午後</h3>
    <div class="timeline" id="pmTimeline"></div>
  </div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzZgiy79BuQtUgE1QVgdjaEpSD7knxwiLJsOdLADEmXk9eX2baUy9jwfsNomLXUKs6QbA/exec'; // ← Apps Script 公開URL

    function padZero(n) {
      return n < 10 ? '0' + n : n;
    }

    function highlightDir(deg) {
      return (deg >= 22.5 && deg < 67.5); // 北北東〜東北東
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const today = new Date();
        const todayStr = `${today.getFullYear()}年${padZero(today.getMonth() + 1)}月${padZero(today.getDate())}日`;
        document.getElementById('date-title').textContent = `風向タイムライン（${todayStr}）`;

        const amTimeline = document.getElementById('amTimeline');
        const pmTimeline = document.getElementById('pmTimeline');

        data.forEach(entry => {
          const t = new Date(entry.timestamp);
          const hour = t.getHours();
          const minute = t.getMinutes();
          const timeStr = `${padZero(hour)}:${padZero(minute)}`;

          const deg = entry.windDeg ?? 0;
          const speed = entry.windSpeed ?? 0;
          const iconCode = entry.iconCode ?? '';
          const description = entry.description ?? '';

          const arrow = document.createElement('div');
          arrow.className = 'arrow';
          arrow.style.transform = `rotate(${(deg + 180) % 360}deg)`;

          const shaft = document.createElement('div');
          shaft.className = 'shaft';
          shaft.style.height = `${Math.min(Math.max(speed * 3, 15), 60)}px`;

          const head = document.createElement('div');
          head.className = 'head';

          arrow.appendChild(shaft);
          arrow.appendChild(head);

          if (highlightDir(deg)) {
            arrow.classList.add('highlight');
          }

          const timeText = document.createElement('div');
          timeText.className = 'timestamp';
          timeText.textContent = timeStr;

          const icon = document.createElement('img');
          icon.className = 'icon';
          icon.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
          icon.alt = description;

          const entryDiv = document.createElement('div');
          entryDiv.className = 'entry';
          entryDiv.appendChild(arrow);
          entryDiv.appendChild(timeText);
          entryDiv.appendChild(icon);

          if (hour < 12) {
            amTimeline.appendChild(entryDiv);
          } else {
            pmTimeline.appendChild(entryDiv);
          }
        });
      });
  </script>
</body>
</html>
