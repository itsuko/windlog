<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>風向タイムライン</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .section {
      margin-top: 30px;
    }

    .timeline {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: 0 auto;
      justify-items: center;
    }

    .entry {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 10px;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 20px solid gray;
      transform-origin: bottom center;
      transition: all 0.3s ease;
    }

    .highlight {
      border-bottom-color: red !important;
      filter: drop-shadow(0 0 5px orange);
    }

    .nav {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2 id="title">風向タイムライン</h2>

  <div class="section">
    <h3>午前</h3>
    <div class="timeline" id="am-timeline"></div>
  </div>

  <div class="section">
    <h3>午後</h3>
    <div class="timeline" id="pm-timeline"></div>
  </div>

  <div class="nav">
    <a href="#" id="prev">← 前日</a> ｜ <a href="#" id="next">翌日 →</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const targetDate = urlParams.get('date') || new Date().toISOString().split('T')[0];
    document.getElementById('title').textContent = `風向タイムライン（${targetDate}）`;

    const apiUrl = 'https://script.google.com/macros/s/AKfycbzZgiy79BuQtUgE1QVgdjaEpSD7knxwiLJsOdLADEmXk9eX2baUy9jwfsNomLXUKs6QbA/exec?date=' + targetDate;

    function shouldHighlight(deg) {
      return deg >= 22.5 && deg < 67.5; // 北北東〜東北東
    }

    function renderTimeline(containerId, entries) {
      const container = document.getElementById(containerId);
      container.innerHTML = ''; // 初期化
      entries.forEach(entry => {
        const originalDeg = entry.windDeg;
        const deg = (originalDeg + 180) % 360; // 風下向け
        const time = new Date(entry.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        const entryDiv = document.createElement('div');
        entryDiv.className = 'entry';

        const arrow = document.createElement('div');
        arrow.className = 'arrow';
        arrow.style.transform = `rotate(${deg}deg)`;
        if (shouldHighlight(originalDeg)) arrow.classList.add('highlight');

        const label = document.createElement('div');
        label.textContent = time;
        label.style.marginTop = '4px';

        entryDiv.appendChild(arrow);
        entryDiv.appendChild(label);
        container.appendChild(entryDiv);
      });
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const am = data.filter(e => new Date(e.timestamp).getHours() < 12).slice(0, 24);
        const pm = data.filter(e => new Date(e.timestamp).getHours() >= 12).slice(0, 24);
        renderTimeline('am-timeline', am);
        renderTimeline('pm-timeline', pm);

        const dateObj = new Date(targetDate);
        const prev = new Date(dateObj); prev.setDate(prev.getDate() - 1);
        const next = new Date(dateObj); next.setDate(next.getDate() + 1);
        document.getElementById('prev').href = `?date=${prev.toISOString().split('T')[0]}`;
        document.getElementById('next').href = `?date=${next.toISOString().split('T')[0]}`;
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red;">データ取得エラー：${err}</p>`;
      });
  </script>
</body>
</html>
