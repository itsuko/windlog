<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>風向タイムライン</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    .nav {
      margin-bottom: 10px;
    }

    .timeline-section {
      margin: 20px auto;
      width: fit-content;
    }

    .timeline-title {
      font-weight: bold;
      margin-top: 1em;
    }

    .timeline {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 8px;
    }

    .entry {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 10px;
      width: 40px;
    }

    .icon {
      width: 30px;
      height: 30px;
    }

    .highlight {
      filter: drop-shadow(0 0 5px orange);
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="#" id="prevLink">← 前日</a> |
    <span id="dateTitle"></span> |
    <a href="#" id="nextLink">翌日 →</a>
  </div>

  <div class="timeline-section">
    <div class="timeline-title">午前</div>
    <div class="timeline" id="amTimeline"></div>
    <div class="timeline" id="amTimeline2"></div>
  </div>

  <div class="timeline-section">
    <div class="timeline-title">午後</div>
    <div class="timeline" id="pmTimeline"></div>
    <div class="timeline" id="pmTimeline2"></div>
  </div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzZgiy79BuQtUgE1QVgdjaEpSD7knxwiLJsOdLADEmXk9eX2baUy9jwfsNomLXUKs6QbA/exec'; // 差し替え必要

    // 日付の取得
    const urlParams = new URLSearchParams(window.location.search);
    const dateParam = urlParams.get('date');
    const today = new Date();
    const currentDate = dateParam ? new Date(dateParam) : today;

    const yyyy = currentDate.getFullYear();
    const mm = String(currentDate.getMonth() + 1).padStart(2, '0');
    const dd = String(currentDate.getDate()).padStart(2, '0');
    const formattedDate = `${yyyy}/${mm}/${dd}`;
    const displayDate = `${yyyy}年${mm}月${dd}日`;

    document.getElementById('dateTitle').textContent = displayDate;

    // 前日・翌日リンク
    const prevDate = new Date(currentDate);
    prevDate.setDate(currentDate.getDate() - 1);
    const nextDate = new Date(currentDate);
    nextDate.setDate(currentDate.getDate() + 1);

    const formatForURL = d =>
      `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;

    document.getElementById('prevLink').href = `?date=${formatForURL(prevDate)}`;
    document.getElementById('nextLink').href = `?date=${formatForURL(nextDate)}`;

    // SVG 矢印
    function createArrowSVG(deg, speed, highlight) {
      const svgNS = 'http://www.w3.org/2000/svg';
      const svg = document.createElementNS(svgNS, 'svg');
      svg.setAttribute('width', '40');
      svg.setAttribute('height', '40');
      svg.setAttribute('viewBox', '0 0 40 40');

      const g = document.createElementNS(svgNS, 'g');
      g.setAttribute('transform', `rotate(${(deg + 180) % 360}, 20, 20)`); // 風下方向

      const shaft = document.createElementNS(svgNS, 'line');
      shaft.setAttribute('x1', '20');
      shaft.setAttribute('y1', '25');
      shaft.setAttribute('x2', '20');
      shaft.setAttribute('y2', '15');
      shaft.setAttribute('stroke', getColorBySpeed(speed));
      shaft.setAttribute('stroke-width', '3');
      shaft.setAttribute('stroke-linecap', 'round');
      g.appendChild(shaft);

      const head = document.createElementNS(svgNS, 'polygon');
      head.setAttribute('points', '16,15 24,15 20,5');
      head.setAttribute('fill', highlight ? 'red' : getColorBySpeed(speed));
      g.appendChild(head);

      if (highlight) {
        g.setAttribute('filter', 'drop-shadow(0 0 5px orange)');
      }

      svg.appendChild(g);
      return svg;
    }

    function getColorBySpeed(speed) {
      if (speed < 2) return '#00f';       // 弱風
      if (speed < 4) return '#0cf';
      if (speed < 6) return '#0f0';
      if (speed < 8) return '#fc0';
      return '#f00';                      // 強風
    }

    function isHighlightedDir(deg) {
      return (deg >= 22.5 && deg <= 67.5); // NNE〜ENE
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const am1 = document.getElementById('amTimeline');
        const am2 = document.getElementById('amTimeline2');
        const pm1 = document.getElementById('pmTimeline');
        const pm2 = document.getElementById('pmTimeline2');

        const filtered = data.filter(entry =>
          entry.timestamp.startsWith(formattedDate)
        );

        filtered.forEach((entry, index) => {
          const dt = new Date(entry.timestamp);
          const hour = dt.getHours();
          const minute = dt.getMinutes();
          const timeStr = `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;

          const container = document.createElement('div');
          container.className = 'entry';

          const timeEl = document.createElement('div');
          timeEl.textContent = timeStr;

          const arrow = createArrowSVG(entry.windDeg ?? 0, entry.windSpeed ?? 0, isHighlightedDir(entry.windDeg ?? 0));

          const icon = document.createElement('img');
          icon.className = 'icon';
          icon.src = `https://openweathermap.org/img/wn/${entry.icon}@2x.png`;
          icon.alt = entry.description ?? '';

          container.appendChild(timeEl);
          container.appendChild(arrow);
          container.appendChild(icon);

          // 分割配置（1段12個）
          if (hour < 12) {
            (index < 12 ? am1 : am2).appendChild(container);
          } else {
            (index < 36 ? pm1 : pm2).appendChild(container);
          }
        });
      })
      .catch(err => {
        console.error('データ取得エラー:', err);
      });
  </script>
</body>
</html>
