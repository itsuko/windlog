<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>風向タイムライン</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    .section {
      margin-bottom: 30px;
    }

    .timeline {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .entry {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40px;
      font-size: 10px;
    }

    .arrow-container {
      position: relative;
      height: 60px;
    }

    .shaft {
      width: 4px;
      height: 30px;
      background-color: gray;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 15px solid gray;
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      transform-origin: top center;
    }

    .highlight {
      border-top-color: red !important;
      filter: drop-shadow(0 0 5px orange);
    }

    .timestamp {
      margin-top: 5px;
    }

    .icon {
      width: 30px;
      height: 30px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2 id="dateTitle"></h2>
  <div class="section">
    <h3>午前</h3>
    <div class="timeline" id="am"></div>
  </div>
  <div class="section">
    <h3>午後</h3>
    <div class="timeline" id="pm"></div>
  </div>
  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzZgiy79BuQtUgE1QVgdjaEpSD7knxwiLJsOdLADEmXk9eX2baUy9jwfsNomLXUKs6QbA/exec'; // ← Apps Script 公開URL

    const highlightDir = deg => {
      return (deg >= 22.5 && deg <= 67.5); // NNE〜ENE
    };

    const padZero = n => n.toString().padStart(2, '0');

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const now = new Date();
        const yyyy = now.getFullYear();
        const mm = padZero(now.getMonth() + 1);
        const dd = padZero(now.getDate());
        document.getElementById('dateTitle').textContent = `${yyyy}年${mm}月${dd}日 の風向タイムライン`;

        const am = document.getElementById('am');
        const pm = document.getElementById('pm');

        data.forEach(entry => {
          const t = new Date(entry.timestamp);
          const hour = t.getHours();
          const minute = t.getMinutes();
          const timeStr = `${padZero(hour)}:${padZero(minute)}`;

          const deg = entry.windDeg ?? 0;
          const speed = entry.windSpeed ?? 0;
          const iconCode = entry.iconCode ?? '';
          const description = entry.description ?? '';

          const entryDiv = document.createElement('div');
          entryDiv.className = 'entry';

          const container = document.createElement('div');
          container.className = 'arrow-container';

          const shaft = document.createElement('div');
          shaft.className = 'shaft';
          shaft.style.height = `${Math.min(Math.max(speed * 4, 10), 30)}px`;

          const arrow = document.createElement('div');
          arrow.className = 'arrow';
          arrow.style.transform = `translateX(-50%) rotate(${(deg + 180) % 360}deg)`;
          if (highlightDir(deg)) arrow.classList.add('highlight');

          container.appendChild(shaft);
          container.appendChild(arrow);

          const timeText = document.createElement('div');
          timeText.className = 'timestamp';
          timeText.textContent = timeStr;

          const icon = document.createElement('img');
          icon.className = 'icon';
          icon.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
          icon.alt = description;

          entryDiv.appendChild(container);
          entryDiv.appendChild(timeText);
          entryDiv.appendChild(icon);

          if (hour < 12) {
            am.appendChild(entryDiv);
          } else {
            pm.appendChild(entryDiv);
          }
        });
      })
      .catch(err => {
        document.getElementById('dateTitle').textContent = "データ取得エラー: " + err;
      });
  </script>
</body>
</html>
