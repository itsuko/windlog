<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>風向モニター</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .section-title {
      font-weight: bold;
      margin-top: 20px;
    }

    .timeline {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .entry {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40px;
      font-size: 10px;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 20px solid gray;
      transform-origin: bottom center;
      transition: all 0.3s ease;
    }

    .highlight {
      border-bottom-color: red !important;
      filter: drop-shadow(0 0 5px orange);
    }

    .icon {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <h2>風向タイムライン（本日）</h2>
  <div id="amTitle" class="section-title">午前</div>
  <div id="amTimeline1" class="timeline"></div>
  <div id="amTimeline2" class="timeline"></div>
  <div id="pmTitle" class="section-title">午後</div>
  <div id="pmTimeline1" class="timeline"></div>
  <div id="pmTimeline2" class="timeline"></div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzZgiy79BuQtUgE1QVgdjaEpSD7knxwiLJsOdLADEmXk9eX2baUy9jwfsNomLXUKs6QbA/exec'; // ←自分の Apps Script 公開URL

    function padZero(n) {
      return n < 10 ? '0' + n : n;
    }

    function highlightDir(deg) {
      return deg >= 22.5 && deg < 67.5; // 北北東〜東北東
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const am1 = document.getElementById('amTimeline1');
        const am2 = document.getElementById('amTimeline2');
        const pm1 = document.getElementById('pmTimeline1');
        const pm2 = document.getElementById('pmTimeline2');

        let amCounter = 0, pmCounter = 0;

        data.forEach(entry => {
          const t = new Date(entry.timestamp);
          const hour = t.getHours();
          const minute = t.getMinutes();
          const timeStr = `${padZero(hour)}:${padZero(minute)}`;

          const deg = entry.windDeg ?? 0;
          const speed = entry.windSpeed ?? 0;
          const iconCode = entry.iconCode ?? '';
          const description = entry.description ?? '';
          const humidity = entry.humidity ?? '–';

          const arrow = document.createElement('div');
          arrow.className = 'arrow';
          arrow.style.borderBottomWidth = `${Math.min(Math.max(speed * 4, 10), 30)}px`;
          arrow.style.transform = `rotate(${(deg + 180) % 360}deg)`; // 風下方向へ

          if (highlightDir(deg)) arrow.classList.add('highlight');

          const timeText = document.createElement('div');
          timeText.className = 'timestamp';
          timeText.textContent = timeStr;

          const icon = document.createElement('img');
          icon.className = 'icon';
          icon.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
          icon.alt = description;

          const entryDiv = document.createElement('div');
          entryDiv.className = 'entry';
          entryDiv.appendChild(arrow);
          entryDiv.appendChild(timeText);
          entryDiv.appendChild(icon);

          // 表示振り分け
          if (hour < 12) {
            (amCounter < 12 ? am1 : am2).appendChild(entryDiv);
            amCounter++;
          } else {
            (pmCounter < 12 ? pm1 : pm2).appendChild(entryDiv);
            pmCounter++;
          }
        });
      })
      .catch(err => {
        console.error("データ取得エラー:", err);
      });
  </script>
</body>
</html>
